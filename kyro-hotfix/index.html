<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Image</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: none; /* Hide by default */
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.8); /* Optional: background color */
        }
        img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain; /* Maintain aspect ratio */
        }
    </style>
</head>
<body>
    <img id="myImage" src="screen.png" alt="Full Size Image">
    <script>
        window.addEventListener('message', function(event) {
            if (event.data.action === 'show') {
                document.body.style.display = 'flex'; // Show the image
            } else if (event.data.action === 'close') {
                document.body.style.display = 'none'; // Hide the image
            }
        });
    </script>
</body>
</html>
